<!DOCTYPE html>
<html lang="ko-kr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <title>Title</title>
</head>
<body>
<div>
    <form action="{% url 'DiaryEdit' datas.diary_cnt %}" method="post">
        {% csrf_token %}
        <div>
            다이어리 날짜:{{ datas.diary_date }}
            <br>
            {{ datas.content }}
            <br>
            최종 수정 날짜: {{ datas.edit_date }}
            <br>
            <button class="edit_button">수정하기</button>
        </div>
    </form>
    <form action="{% url 'DiaryErase' datas.diary_cnt %}" method="post">
        {% csrf_token %}
        <button class="erase_button">삭제하기</button>
    </form>
</div>

</body>
</html>
