<!DOCTYPE html>
<html lang="ko">

<head style='border:solid'>
    {% load static %}
    <meta charset="UTF-8">
    <title> 메인화면 </title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>

<body id="main_body">
    <div id="head">
        {% include 'messages.html'%}
        <p>#head</p>
    </div>
    <div id="body">
        <p>#body</p>

        {% if request.user.is_authenticated %}

            <div class="index_div">
                <button class="index_user_button" onclick="location.href={% url 'logout' %}">로그아웃</button>
                <button class="index_user_button" onclick="location.href={% url 're_password' %}">비밀번호 변경</button>
                <button class="index_user_button" onclick=location.href="{% url 'main' %}">MAIN</button>
            </div>

        {% else %}
            {% include "login.html" %}
            <button class="signup_button" onclick="location.href={% url 'signup' %}">회원가입</button>

        {% endif %}
    </div>
</body>

</html>
