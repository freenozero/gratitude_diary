<!DOCTYPE html>
<html lang="ko">

<head style='border:solid'>
    {% load static %}
    <meta charset="UTF-8">
    <title> 메인화면 </title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="{% static "index_style.css" %}">
    <!-- [4] 좋아하는 자바스크립트 라이브러리 GSAP CDN 추가하고 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- [5] 애니메이션을 만들 스크립트도 추가 -->
</head>

<body  class='container' id="main_body">
    <div class="stage" id="stage1"></div>
    <div id="message">{% include 'messages.html'%}</div>
    <div id="head">
        <div class="head_main">
            <a class="index_msg">감사 노트</a>
        </div>
        <div class="head_sub">
            <p>오늘 하루 <br>감사함을 나눠보세요</p>
            <p></p>
        </div>
    </div>
    <div id="body">

        {% if request.user.is_authenticated %}

            <div class="index_div">
                <a href="{% url 'logout' %}"><button class="index_user_button">로그아웃</button></a>
                <a href="{% url 're_password' %}"><button class="index_user_button">비밀번호 변경</button></a>
                <a href="{% url 'main' %}"><button class="index_user_button">메인메뉴</button></a>
            </div>

        {% else %}
            {% include "login.html" %}
        {% endif %}
    </div>
</body>
<footer>
</footer>
    <script src="{% static "script.js"%}" type="text/javascript"></script>
</html>
