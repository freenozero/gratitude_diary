{% load static %}
{% include 'messages.html'%}
<div class="container">
    <form method="POST" action="{% url 're_phonenum' %}">
        {% csrf_token %}
        <h1>전화번호 변경</h1>
        현재 전화번호 : {{ user.phone_num }} <br>
        변경할 전화번호 :
        <input name="new_phonenum" placeholder="000-000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"/>
        <br><br>
        <input class="btn btn-primary" type="submit" value="변경">
    </form>
</div>
