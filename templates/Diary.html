<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="{% url 'DiaryWrite' %}">다이어리 쓰기</a>
<div>
    {% for data in datas %}
        <form action="{% url 'DiaryRead' data.diary_cnt %}" method="post">
            {% csrf_token %}
            <button name="input_num">
                <div style="border: 1px solid black;width:350px;">
                <p>{{ data.diary_cnt }}</p>
                <p>이메일: {{ data.email}}</p>
                <p>ID: {{ data.id}}</p>
                <p>내용: {{ data.content}}</p>
                <p>다이어리 날짜: {{ data.diary_date }}</p>
                </div>
            </button>
        </form>
    {% endfor %}
</div>
</body>
</html>
