
{% block content %}
    {% load static %}
    <div class="login">
        <form action="" method="post">
            {% csrf_token %}
             <div class="form-group">
                <input type="email" name="email" class="form-control" required id="id_email" placeholder="아이디">
             </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" required id="id_password" placeholder="비밀번호">
             </div>
            <div class="login_warp">
                <button class="login_button"></button>
            </div>
        </form>
        <button class="signup_button"><a href="{% url 'signup' %}">회원가입</a></button>
    </div>
{% endblock content%}
