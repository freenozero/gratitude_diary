<div class="login">
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" required id="id_email" placeholder="ID"
                       maxlength="41">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" required id="id_password" placeholder="PW">
            </div>
            <div>
                <div class="signup">
                    <a href="{% url 'signup' %}">회원가입</a>
                </div>
                <div>
                    <button class="login_button"></button>

                </div>
            </div>
        </form>

    </div>
</div>
