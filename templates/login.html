{% load static %}
< class="login">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" class="form-control" required id="id_email" placeholder="ID">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" required id="id_password" placeholder="PW">
        </div>
        <button class="login_button"></button>
    </form>
    <button class="signup_button" onclick="location.href={% url 'signup' %}">회원가입</button>
    <button class="button" <a> href=" {% provider_login_url 'google' %}">구글 로그인</a><br></button>
</div>
