<html>
<head>
    {% include 'logtout&main.html' %}
</head>
<body>
<div class="container">
    <header>
        {% load static %}
        <link rel="stylesheet" href="{% static "main_style.css" %}">
        <h1>{{ book_year }}</h1>
        <form action="{% url 'main' %}" method="post">
            {% csrf_token %}
            <button type='submit' name='book_year' value='{{ book_year }}_left'
                    class="nav-btn go-prev"> <
            </button>
        </form>
        <form action="{% url 'main' %}" method="post">
            {% csrf_token %}
            <button type='submit' name='book_year' value='{{ book_year }}_right'
                    class="nav-btn go-prev"> >
            </button>
        </form>
    </header>
    <section class="content">
        <nav>
            <a href="{% url 'Diary' %}">다이어리 가기</a>
        </nav>
        <main>
            <div class=in-container>
                {% for value in datas %}
                    <form action="{% url 'decorate_note' %}" method="post">
                        {% csrf_token %}
                        <div class="in-item">
                            {% for cnt in value.getweek_cnt %}
                                <button class="book"><br>{{ forloop.counter }}주<br>{{ cnt }}</button>
                            {% endfor %}
                        </div>
                    </form>
                {% endfor %}
            </div>
        </main>
        <aside>
            AD
        </aside>
    </section>
    <footer>
        <a href="https://opentutorials.org/course/1">홈페이지</a>
    </footer>
</div>
</body>
</html>
