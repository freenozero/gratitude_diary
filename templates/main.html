    <style>
            .container{

    }
    *{
      box-sizing: border-box;
    }
    .container{
        width: auto;
      border:5px solid black;
    }
    .container>*{
      border:5px solid black;
    }
    .container>.content>*{
      border:5px solid black;
    }
    .container .content{
      padding-left:200px;
      padding-right:150px;
      overflow: hidden;
    }
    .container .content>*{
      float:left;
      padding-bottom:2500px;
      margin-bottom:-2500px;
    }
    .container .content main{
      width:100%;

    }
    .container .content nav{
      width:200px;
      margin-left: -100%;
      left:-200px;
      position: relative;
    }
    .container .content aside{
      width:150px;
      margin-right:-150px;
    }
    .container footer{
      clear: both;
    }
    .in-container{

        display: grid;
	grid-template-columns: 1fr 1fr 1fr;
}




    .in-item{background-color:red;
    border : 5px solid grey;}



    @media (max-width:599px) {
        .container .content {
            padding-left: 0;
            padding-right: 0;
            overflow: visible;
        }

        .container .content > * {
            float: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .container .content main {
            width: 100%;
        }

        .container .content nav {
            width: auto;
            margin-left: 0;
            left: 0;
            position: relative;
        }

        .container .content aside {
            width: auto;
            margin-right: 0;
        }
    }

            .in-item{
                in-item:0;
                background-color: white;
            }
    </style>
