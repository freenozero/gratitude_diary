{% load static %}
<meta charset="UTF-8">
<link rel="stylesheet" href="{% static "style.css" %}">
{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div id="msg_error" role="alert">

            <a id="msgRemove" onclick="msg_error.remove();">{{ message }} X</a>
        </div>
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div id="msg_success" role="alert">

            <a id="msgRemove" onclick="msg_success.remove();">{{ message }} X</a>
{#            <button id="msgRemove"onclick="msg_success.remove(); msg_success.remove()">X</button>#}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
