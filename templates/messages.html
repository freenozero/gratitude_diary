{% load static %}
<meta charset="UTF-8">
<link rel="stylesheet" href="{% static "style.css" %}">
{% if messages %}
    {% for message in messages %}
        <div id="msg" role="alert">
            {{ message }}
            <button id="msgRemove"onclick="msg.remove(); msgRemove.remove()">X</button>
        </div>
    {% endfor %}
{% endif %}
