{% include 'logtout&main.html'%}
<h1>{{ user.name }}님의 계정이 삭제됩니다.</h1>
<h2>탈퇴시 개인정보 및 이용정보가 삭제되며 복구할 수 없습니다.</h2>
<h3>본인인증을 위해 비밀번호를 입력해주세요.</h3>

{% if request.user == user %}

    <form action="" method="POST">
        {% csrf_token %}
        <input type="password" name="pw" placeholder="비밀번호">
        <button class="btn btn-secondary">회원 탈퇴</button>
    </form>

{% endif %}
